name: Initialize from template

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      app_name:
        description: "Override app name (defaults to repo name)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  init:
    runs-on: ubuntu-latest
    # Run on manual trigger OR the initial push (commit message "Initial commit").
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.event.head_commit.message, 'Initial commit')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine app name
        id: app
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ github.event.inputs.app_name || '' }}" ]; then
            APP_NAME="${{ github.event.inputs.app_name }}"
          else
            APP_NAME="${GITHUB_REPOSITORY#*/}"
          fi
          echo "app_name=${APP_NAME}" >> "$GITHUB_OUTPUT"

      - name: Replace placeholders in tracked text files (excluding workflows)
        shell: bash
        run: |
          set -euo pipefail
          APP_NAME='${{ steps.app.outputs.app_name }}'
          # Find files containing the placeholder, but skip node_modules, .git, build artifacts, and workflow files.
          if git grep -z -l "__APP_NAME__" -- . \
              ":(exclude)node_modules/*" \
              ":(exclude).git/*" \
              ":(exclude)dist/*" \
              ":(exclude)build/*" \
              ":(exclude).github/workflows/*" >/tmp/replace.list 2>/dev/null; then
            if [ -s /tmp/replace.list ]; then
              while IFS= read -r -d '' f; do
                sed -i "s/__APP_NAME__/${APP_NAME//\//\\/}/g" "$f"
              done </tmp/replace.list
            fi
          fi

      - name: Update package.json "name" (if present)
        if: ${{ hashFiles('package.json') != '' }}
        shell: bash
        run: |
          set -euo pipefail
          APP_NAME='${{ steps.app.outputs.app_name }}'
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi
          tmp="$(mktemp)"
          jq --arg name "$APP_NAME" '.name = $name' package.json > "$tmp"
          mv "$tmp" package.json

      - name: Commit changes
        shell: bash
        run: |
          set -euo pipefail
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: initialize from template"
            git push
          else
            echo "No changes to commit."
          fi
